    	<title>Week1: Search Tool</title>

  	<body>
    	<div class="container">
  			<div class="jumbotron">
   				<h1>Search Results</h1> 
    			<p>ProductBio week1 mini project.</p>
    			<p>Author: Enhao Cui</p> 
  			</div>
  			<div class="table-responsive">
  			<table class="table table-hover table-bordered" >
  				<thead>
    				<tr>
    					<th scope="col">#</th>
      					<th scope="col">INVOICE AMOUNT</th>
      					<th scope="col">QUANTITY</th>
      					<th scope="col">DESCRIPTION</th>
      					<th scope="col">POST DATE</th>
      					<th scope="col">VENDOR</th>
    				</tr>
  				</thead>
  				<tbody>
  					{% for l in result %}
  						<tr>
  							<th scope="row">{{forloop.counter}}</th>
      						<td>{{l.INVOICE_AMT}}</td>
      						<td>{{l.QTY}}</td>
      						<td>{{l.DESCRIPTION}}</td>
      						<td>{{l.POST_DATE}}</td>
      						<td>{{l.VENDOR}}</td>
    					</tr>
    				{% endfor %}    				
  				</tbody>
			</table>
			</div>
		</div>		
  	</body>
